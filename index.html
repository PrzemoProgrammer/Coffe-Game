<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://svgur.com/i/12fw.svg" type="image/x-icon">
    <title>Coffee Machine</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="coffeeMachineScene.css">
    <link rel="stylesheet" href="cupScene.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
<div class="game">

    <div class= "coffee-machine-scene">

    <div class="text">
      <h1>Press START button
        <br>
        to start game</h1>
    </div>
    <div class="machine-container">
    <div class="coffee-header">
      <div class="coffee-header__buttons coffee-header__button-one"></div>
      <div class="coffee-header__buttons coffee-header__button-two"></div>
      <div class="coffee-header__display"></div>
      <div class="coffee-header__details"></div>
    </div>
    <div class="coffee-medium">
      <div class="coffe-medium__exit"></div>
      <div class="coffee-medium__arm"></div>
      <div class="coffee-medium__liquid"></div>
      <div class="coffee-medium__smoke coffee-medium__smoke-one"></div>
      <div class="coffee-medium__smoke coffee-medium__smoke-two"></div>
      <div class="coffee-medium__smoke coffee-medium__smoke-three"></div>
      <div class="coffee-medium__smoke coffee-medium__smoke-for"></div>
      <div class="coffee-medium__cup"></div>
    </div>
    <div class="coffee-footer"></div>
  </div>
    <button id="play-button" class="play-button">START</button>
</div>
<div class= "cup-scene">
  <div class="section">
      <div class="saucer"></div>
      <div class="cup">
        <div class="cup-center">
          <div class="coffee"></div>    
          <div class="froth"></div>
          <div class="coffee-dark-top"></div> 
            <h1 class="result-text">Result</h1>
      </div>
        <div class="cup-handle"></div>
      </div>   
    </div>
 </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
